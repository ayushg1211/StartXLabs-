<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <!-- Main Heading -->
    <h1 class="main-heading">Select from below</h1>

    <!-- Main Page Buttons -->
    <div class="main-btn-cont">
        <button type="button" class="btn btn-primary palindrome">Palindrome</button>
        <button type="button" class="btn btn-primary correct-index">Check Index</button>
    </div> 

    <!-- Palindrome Modal -->
    <div class="modal-cont modal-palindrome">
        <div class="modal-body">
            <input type="text" class="modal-input palin-input" placeholder="Enter your input"></input>
            <button type="button" class="btn btn-primary btn-sm modal-palindrome-btn" id="liveAlertBtn1">Click Here</button>
            <div id="liveAlertPlaceholder1" class = "alert-palin">
            </div>
            
        </div>  
    </div> 

    <!-- Correct Index Modal -->
    <div class="modal-cont modal-correctindex">
        <div class="modal-body">
            <input type="number" class="modal-input correctIndex-input" placeholder="Enter your input"></input>
            <button type="button" class="btn btn-primary btn-sm modal-correctindex-btn" id="liveAlertBtn2">Check Index</button>
            <div id="liveAlertPlaceholder2" class="alert-correctindex">
            </div>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
